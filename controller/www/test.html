<!DOCTYPE html>
<html>
    <head>
        <script src='zepto.min.js' type='text/javascript'></script>
        <script src='robotTest.js' type='text/javascript'></script>
    </head>

    <body>
        <noscript>
            <p>Javascript must be enabled for proper functionality.</p>
        </noscript>

        <div class='test' id='latency'>
            <label for='latency-number'>Number of requests to send (1 to 1000): </label>
            <input id='latency-number' type='number' min='1' max='1000'/>

            <br />
            <button id='latency-run'>Run latency test</button>

            <div id='latency-results'>
                <h3>Results (in ms)</h3>
                <label for='latency-mean'>Mean: </label>
                <span id='latency-mean'></span>
                <br />

                <label for='latency-median'>Median: </label>
                <span id='latency-median'></span>
                <br />

                <label for='latency-raw'>Latency of each call (most recent first): </label>
                <span id='latency-raw'></span>
            </div>
        </div>

    </body>   
</html>
