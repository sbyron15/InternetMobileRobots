<!DOCTYPE html>
<html>
    <head>
        <script src='zepto.min.js' type='text/javascript'></script>
        <script src='robotWeb.js' type='text/javascript'></script>

        <link rel='stylesheet' type='text/css' href='robotWeb.css'>
    </head>

    <body>

        <div id='debug'>
            <p id='msg'>Debug messages will appear here.</p>
            <a href='index'>View log (TODO)</a>
            <hr />
        </div>

        <noscript>
            <p>Javascript must be enabled for proper functionality.</p>
        </noscript>

        <label for='direction'>Current direction: </label><span id='direction'>STOP</span>
        <br />
        <label for='speed'>Current speed: </label><span id='speed'>STOP</span>
        <hr />
        
        <div>
            <label for='nameControl'>Speed:</label>
            <br />
            <input type='range' id='speedControl' name='speedControl' min='0' max='3' value='0' />
            <br />
            <span>Direction:</span>
            
            <table>          
                <tr>
                    <td class='box'></td>
                    <td class='box arrow-box'>
                        <div id='triangle-up' class='triangle'></div>
                    </td>
                    <td class='box'></td>
                </tr>
                <tr>
                    <td class='box arrow-box'>
                        <div id='triangle-left' class='triangle'></div>
                    </td>
                    <td class='box'></td>
                    <td class='box arrow-box'>
                        <div id='triangle-right' class='triangle'></div>
                    </td>
                </tr>
                <tr>
                    <td class='box'></td>
                    <td class='box arrow-box'>
                        <div id='triangle-down' class='triangle'></div>
                    </td>
                    <td class='box'></td>
                </tr>
            </table>
        </div>

        <p id='instructions'>Keyboard Control also available. Use arrow keys or WASD for direction. Use 'X' or '&lt;' to slow down and 'C' or '&gt;' to speed up. Speed control may not work on some international keyboards.</p>

    </body>   
</html>
