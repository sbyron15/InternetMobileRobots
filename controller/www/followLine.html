<!DOCTYPE html>
<html>
    <head>
        <script src='zepto.min.js' type='text/javascript'></script>
        <script type='text/javascript'>
            function start() {
                $('#msg').load('/arduino/followLine');
            }
            function stop() {
                $('#msg').load('/arduino/remoteControl');
            }
        </script>

        <link rel='stylesheet' type='text/css' href='robotWeb.css'>
    </head>

    <body onload="stop();">

        <center><a href="index.html">Remote Control Mode</a> - Line Following Mode - <a href="followGreen.html">Follow Green Mode</a></center>

        <noscript>
            <p>Javascript must be enabled for proper functionality.</p>
        </noscript>

        <h3>Line Following Mode</h3>
        <div id='robot-feed'>
            <img src="http://arduino.local:8080/?action=stream" width="320" height="240" />
        </div>

        <button id='start' onclick="start();">Start Following Line</button>
        <button id='stop' onclick="stop();">Stop</button>

        <p id='msg'></p>
        
    </body>   
</html>
